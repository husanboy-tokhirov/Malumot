<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .product {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            margin-top: 10px;
            color: #4CAF50;
        }
        .product p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="apple.jpg" alt="Apple">
        <h3>Apple</h3>
        <p>Price: $2.00</p>
    </div>
    <div class="product">
        <img src="banana.jpg" alt="Banana">
        <h3>Banana</h3>
        <p>Price: $1.50</p>
    </div>
</body>
</html>
