<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .links {
      margin-top: 20px;
    }
    .link {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .link:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    }
    .section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      width: 150px;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="main-page">
      <h1>Welcome!</h1>
      <div class="links">
        <a href="#" class="link" onclick="showSection('fruits')">Fruits</a>
        <a href="#" class="link" onclick="showSection('foods')">Foods</a>
        <a href="#" class="link" onclick="showSection('contact')">Contact</a>
      </div>
    </div>

    <div id="fruits" class="section" style="display: none;">
      <div class="card">
        <img src="https://via.placeholder.com/150/FF6347" alt="Apple">
        <p>Apple - $1.5</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150/FFA07A" alt="Banana">
        <p>Banana - $1</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150/FFD700" alt="Orange">
        <p>Orange - $2</p>
      </div>
    </div>

    <div id="foods" class="section" style="display: none;">
      <div class="card">
        <img src="https://via.placeholder.com/150/FF4500" alt="Pizza">
        <p>Pizza - $12</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150/8A2BE2" alt="Burger">
        <p>Burger - $8</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150/48D1CC" alt="Pasta">
        <p>Pasta - $10</p>
      </div>
    </div>

    <div id="contact" class="section" style="display: none;">
      <div>
        <img src="https://via.placeholder.com/150/7B68EE" alt="Contact Image" style="border-radius: 10px;">
        <p>Phone: +123 456 7890</p>
      </div>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      const sections = ['fruits', 'foods', 'contact'];
      sections.forEach(id => {
        document.getElementById(id).style.display = id === sectionId ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
