<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ko'p Tillik Navigatsiya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(185, 146, 82);
      background: linear-gradient(135deg, #224f7a);
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .links {
      margin-top: 20px;
    }

    .link {
      width: 200px;
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      border: 1.5px solid black;
      color: black;
      font-size: 20px;
      font-weight: 900;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    }

    .section {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      width: 150px;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    a {
      font-size: 15px;
      color: black;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .language-selector {
      display: flex;
      align-items: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-selector">
        <a href="#" onclick="changeLanguage('uz')">🇺🇿 O'zbek</a>
        <a href="#" onclick="changeLanguage('ru')">🇷🇺 Русский</a>
      <!-- <button onclick="changeLanguage('uz')">🇺🇿 O'zbek</button>
      <button onclick="changeLanguage('ru')">🇷🇺 Русский</button> -->
    </div>
    <h1 id="title">G'ijduvon Fayz</h1>
    <h2 id="menu-title" style="margin: 0;">Menu</h2>
    <div class="links" id="links">
      <a href="./birinchi.html" class="link" onclick="showSection('fruits')">1-Ovqatlar</a>
      <a href="./ikkinchi.html" class="link" onclick="showSection('foods')">2-Ovqatlar</a>
      <a href="./shashliklar.html" class="link" onclick="showSection('shashliklar')">Shashliklar</a>
      <a href="./salatlar.html" class="link" onclick="showSection('salatlar')">Salatlar</a>
      <a href="./contact.html" class="link" onclick="showSection('contact')">Murojaat uchun</a>
    </div>
  </div>
  <script>
    const translations = {
      uz: {
        title: "G'ijduvon Fayz",
        menuTitle: "Menu",
        links: ["1-Ovqatlar", "2-Ovqatlar", "Shashliklar", "Salatlar", "Murojaat uchun"]
      },
      ru: {
        title: "Гиждувон Файз",
        menuTitle: "Меню",
        links: ["1-Блюда", "2-Блюда", "Шашлыки", "Салаты", "Для связи"]
      }
    };

    // Change language and save to localStorage
    function changeLanguage(lang) {
      localStorage.setItem('selectedLanguage', lang); // Save language
      updateContent(lang);
    }

    // Update content based on selected language
    function updateContent(lang) {
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('menu-title').textContent = translations[lang].menuTitle;
      const links = document.querySelectorAll('#links .link');
      translations[lang].links.forEach((text, index) => {
        links[index].textContent = text;
      });
    }

    // Set language on page load
    window.onload = function () {
      const savedLanguage = localStorage.getItem('selectedLanguage') || 'uz'; // Default to Uzbek
      updateContent(savedLanguage);
    };

    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.style.display = section.id === sectionId ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
