<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg #fad0c4);
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .links {
      margin-top: 20px;
    }
    .link {
      width: 200px;
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      border: 1.5px solid black;
      color: black;
      font-size: 20px;
      font-family: 900;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .link:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    }
    .section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      width: 150px;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
      <h1 style="font-size: 30px;">G'ijduvon Fayz</h1>
      <h2 style="margin: 0;">Menu</h2>
    <div id="main-page">
      <div class="links">
        <a href="./birinchi.html" class="link" onclick="showSection('fruits')">1-Ovqatlar</a>
        <a href="./ikkinchi.html" class="link" onclick="showSection('foods')">2-Ovqatlar</a>
        <a href="./shashliklar.html" class="link" onclick="showSection('shashliklar')">Shashliklar</a>
        <a href="./salatlar.html" class="link" onclick="showSection('salatlar')">Salatlar</a>
        <a href="./contact.html" class="link" onclick="showSection('contact')">Murojaat uchun</a>
      </div>
    </div>
  <script>
    function showSection(sectionId) {
      const sections = ['fruits', 'foods', 'contact'];
      sections.forEach(id => {
        document.getElementById(id).style.display = id === sectionId ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
