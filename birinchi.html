<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevalar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="display: flex; align-items: center; justify-content: center; flex-direction: column;" id="title">1-Ovqatlar</h1>
        <div class="menu">
            <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;" class="food-item">
                <img width="280px" height="180px" src="./images/suyuk.jpeg" alt="Olma" class="food-image">
                <h3 id="food-name"
                    style="text-align: center; font-size: 30px; font-weight: 900; margin: 0; margin-top: 10px;">
                    Lag'mon</h3>
                <strong
                    id="narxi"
                    style="margin: 0; display: flex; align-items: center; justify-content: center; margin-top: 5px;">Narxi: 28.000
                </strong>
            </div>
        </div>
        <a style="text-decoration: none; display: flex; align-items: center; justify-content: center; margin-top: 20px; font-size: 25px; color: black;" href="contact.html" class="link"
            id="contact-link">Murojaat uchun
        </a>
    </div>

    <script>
        // Tilni o'zgartirish va o'qish
        window.onload = function () {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'uz'; // Tanlangan tilni olish
            updateContent(savedLanguage);
        };

        function updateContent(lang) {
            const title = document.getElementById('title');
            const foodName = document.getElementById('food-name');
            const contactLink = document.getElementById('contact-link');
            const narxi = document.getElementById('narxi')

            if (lang === 'uz') {
                title.textContent = "1-Ovqatlar";
                foodName.textContent = "Lag'mon";
                contactLink.textContent = "Murojaat uchun";
                narxi.textContent = "Narxi: 28.000";
            } else if (lang === 'ru') {
                title.textContent = "1-Блюда";
                foodName.textContent = "Лагман";
                contactLink.textContent = "Для связи";
                narxi.textContent = "Цена: 28.000";
            }
        }
    </script>
</body>

</html>
