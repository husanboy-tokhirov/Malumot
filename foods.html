<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .product {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            margin-top: 10px;
            color: #ff6347;
        }
        .product p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="pizza.jpg" alt="Pizza">
        <h3>Pizza</h3>
        <p>Price: $10.00</p>
    </div>
    <div class="product">
        <img src="burger.jpg" alt="Burger">
        <h3>Burger</h3>
        <p>Price: $7.00</p>
    </div>
</body>
</html>
